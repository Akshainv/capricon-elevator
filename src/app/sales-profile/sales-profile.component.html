<!-- src/app/sales-profile/sales-profile.component.html -->
<div class="profile-container">
  <!-- Loading Indicator -->
  <div *ngIf="loading" class="loading-overlay">
    <div class="spinner"></div>
    <p>Loading...</p>
  </div>

  <!-- Success Message -->
  <div *ngIf="successMessage" class="alert alert-success">
    <i class="fas fa-check-circle"></i> {{ successMessage }}
  </div>

  <!-- Error Message -->
  <div *ngIf="errorMessage" class="alert alert-error">
    <i class="fas fa-exclamation-circle"></i> {{ errorMessage }}
  </div>

  <!-- Page Header -->
  <div class="page-header">
    <div class="header-left">
      <h1>My Profile</h1>
      <p>Manage your account settings and preferences</p>
    </div>
  </div>

  <!-- Profile Layout -->                                                                                                   
  <div class="profile-layout">
    
    <!-- Sidebar Navigation -->
    <div class="profile-sidebar">
      <div class="profile-card">
        <div class="profile-image-section">
          <div class="profile-image-wrapper">
            <img [src]="user.profileImage" alt="Profile" class="profile-image">
            <label class="upload-overlay">
              <i class="fas fa-camera"></i>
              <input type="file" accept="image/*" (change)="onFileSelected($event)" hidden>
            </label>
          </div>
          <h3>{{ user.fullName || 'User Name' }}</h3>
          <p class="user-role">Sales Representative</p>
        </div>
      </div>

      <!-- Only Personal Information tab remains -->
      <nav class="profile-nav">
        <a class="nav-item active">
          <i class="fas fa-user"></i>
          <span>Personal Information</span>
        </a>
      </nav>
    </div>

    <!-- Main Content -->
    <div class="profile-content">
      
      <!-- Personal Information (Only Tab) -->
      <div class="content-section">
        <div class="section-header">
          <h2>Personal Information</h2>
          <p>Update your personal details and contact information</p>
        </div>

        <form class="profile-form">
          <div class="form-row">
            <div class="form-group">
              <label>
                <i class="fas fa-user"></i>
                Full Name <span class="required">*</span>
              </label>
              <input 
                type="text" 
                [(ngModel)]="user.fullName" 
                name="fullName"
                placeholder="Enter your full name"
                required
              >
            </div>
            <div class="form-group">
              <label>
                <i class="fas fa-envelope"></i>
                Email Address <span class="required">*</span>
              </label>
              <input 
                type="email" 
                [(ngModel)]="user.email" 
                name="email"
                placeholder="Enter your email"
                required
              >
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label>
                <i class="fas fa-phone"></i>
                Phone Number <span class="required">*</span>
              </label>
              <input 
                type="tel" 
                [(ngModel)]="user.phone" 
                name="phone"
                placeholder="Enter your phone number"
                required
              >
            </div>
            <div class="form-group">
              <label>
                <i class="fas fa-briefcase"></i>
                Department
              </label>
              <input 
                type="text" 
                [(ngModel)]="user.department" 
                name="department"
                value="Sales"
                disabled
                class="disabled-field"
              >
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label>
                <i class="fas fa-map-marker-alt"></i>
                Location
              </label>
              <input 
                type="text" 
                [(ngModel)]="user.location" 
                name="location"
                placeholder="Enter your location"
              >
            </div>
          </div>

          <div class="form-group full-width">
            <label>
              <i class="fas fa-info-circle"></i>
              Bio
            </label>
            <textarea 
              [(ngModel)]="user.bio" 
              name="bio"
              rows="4"
              placeholder="Tell us about yourself"
            ></textarea>
          </div>

          <div class="form-actions">
            <button 
              type="button" 
              class="btn-primary" 
              (click)="updateProfile()" 
              [disabled]="loading"
            >
              <i class="fas fa-save"></i>
              {{ loading ? 'Saving...' : 'Save Changes' }}
            </button>
            <button 
              type="button" 
              class="btn-cancel" 
              (click)="loadProfileData()"
              [disabled]="loading"
            >
              Cancel
            </button>
          </div>
        </form>
      </div>

    </div>
  </div>
</div>
