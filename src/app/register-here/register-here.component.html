<!-- src/app/features/auth/register-here/register-here.component.html -->
<div class="register-page">
  <!-- Animated Background Shapes -->
  <div class="bg-shapes">
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
    <div class="shape shape-3"></div>
    <div class="shape shape-4"></div>
  </div>

  <!-- Floating Particles -->
  <div class="particles">
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
  </div>

  <!-- Register Container -->
  <div class="register-container">
    
    <!-- Left Side - Branding -->
    <div class="register-left" data-aos="fade-right">
      <div class="brand-content">
        <div class="logo-container" data-aos="zoom-in" data-aos-delay="200">
          <div class="logo-icon">
            <img src="assets/images/logo1.png" alt="Logo" class="title-logo">
          </div>
        </div>
        
        <h1 data-aos="fade-up" data-aos-delay="400">Join Capricorn CRM</h1>
        <p class="tagline" data-aos="fade-up" data-aos-delay="600">
          Start Your Journey to Success
        </p>
        
        <div class="features" data-aos="fade-up" data-aos-delay="800">
          <div class="feature-item">
            <span class="feature-icon"><i class="fas fa-check"></i></span>
            <span>Streamlined Lead Management</span>
          </div>
          <div class="feature-item">
            <span class="feature-icon"><i class="fas fa-check"></i></span>
            <span>Real-time Deal Tracking</span>
          </div>
          <div class="feature-item">
            <span class="feature-icon"><i class="fas fa-check"></i></span>
            <span>Instant Quotation Generation</span>
          </div>
          <div class="feature-item">
            <span class="feature-icon"><i class="fas fa-check"></i></span>
            <span>Comprehensive Analytics</span>
          </div>
        </div>

        <div class="company-info" data-aos="fade-up" data-aos-delay="1000">
          <p>Powered by <strong>Inspite Technologies</strong></p>
          <p class="location"><i class="fas fa-map-marker-alt"></i> Infopark, Kochi, Kerala</p>
        </div>
      </div>
    </div>

    <!-- Right Side - Register Form -->
    <div class="register-right" data-aos="fade-left">
      <div class="register-box">
        
        <!-- Header -->
        <div class="register-header" data-aos="fade-down" data-aos-delay="200">
          <h2>Register</h2>
          <p>Create your account to get started</p>
        </div>

        <!-- Register Form -->
        <form (ngSubmit)="onSubmit()" data-aos="fade-up" data-aos-delay="400">
          
          <!-- Photo Upload - REQUIRED -->
          <div class="form-group photo-upload-group">
            <label class="photo-label">
              <i class="fas fa-camera label-icon"></i>
              Upload Photo <span class="required-star">*</span>
            </label>
            <div class="photo-upload-container">
              <div class="photo-preview" *ngIf="photoPreview">
                <img [src]="photoPreview" alt="Photo Preview" />
                <button type="button" class="remove-photo" (click)="removePhoto()" [disabled]="isLoading">
                  <i class="fas fa-times"></i>
                </button>
              </div>
              <div class="photo-placeholder" *ngIf="!photoPreview" (click)="triggerFileInput()">
                <i class="fas fa-user-circle"></i>
                <p>Click to Upload</p>
              </div>
              <input 
                type="file" 
                #fileInput
                id="photo"
                accept="image/*"
                (change)="onFileSelected($event)"
                [disabled]="isLoading"
                style="display: none;"
                required
              />
            </div>
          </div>

          <!-- Full Name -->
          <div class="form-group">
            <label for="fullName">
              <i class="fas fa-user label-icon"></i>
              Full Name <span class="required-star">*</span>
            </label>
            <input 
              type="text" 
              id="fullName"
              [(ngModel)]="fullName" 
              name="fullName"
              placeholder="Enter your full name"
              [disabled]="isLoading"
              required
            />
          </div>

          <!-- Email -->
          <div class="form-group">
            <label for="email">
              <i class="fas fa-envelope label-icon"></i>
              Email Address <span class="required-star">*</span>
            </label>
            <input 
              type="email" 
              id="email"
              [(ngModel)]="email" 
              name="email"
              placeholder="your.email@example.com"
              [disabled]="isLoading"
              required
            />
          </div>

          <!-- Phone Number -->
          <div class="form-group">
            <label for="phoneNumber">
              <i class="fas fa-phone label-icon"></i>
              Phone Number <span class="required-star">*</span>
            </label>
            <input 
              type="tel" 
              id="phoneNumber"
              [(ngModel)]="phoneNumber" 
              name="phoneNumber"
              placeholder="+91 1234567890"
              [disabled]="isLoading"
              required
            />
          </div>

          <!-- Password -->
          <div class="form-group">
            <label for="password">
              <i class="fas fa-lock label-icon"></i>
              Password <span class="required-star">*</span>
            </label>
            <div class="password-input">
              <input 
                [type]="showPassword ? 'text' : 'password'" 
                id="password"
                [(ngModel)]="password" 
                name="password"
                placeholder="Create a strong password (min 6 characters)"
                [disabled]="isLoading"
                required
              />
              <button 
                type="button" 
                class="toggle-password"
                (click)="togglePassword()"
                [disabled]="isLoading"
              >
                <i [class]="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
              </button>
            </div>
          </div>

          <!-- Confirm Password -->
          <div class="form-group">
            <label for="confirmPassword">
              <i class="fas fa-lock label-icon"></i>
              Confirm Password <span class="required-star">*</span>
            </label>
            <div class="password-input">
              <input 
                [type]="showConfirmPassword ? 'text' : 'password'" 
                id="confirmPassword"
                [(ngModel)]="confirmPassword" 
                name="confirmPassword"
                placeholder="Re-enter your password"
                [disabled]="isLoading"
                required
              />
              <button 
                type="button" 
                class="toggle-password"
                (click)="toggleConfirmPassword()"
                [disabled]="isLoading"
              >
                <i [class]="showConfirmPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
              </button>
            </div>
          </div>

          <!-- Terms and Conditions -->
          <div class="form-options">
            <label class="checkbox-label">
              <input 
                type="checkbox" 
                [(ngModel)]="agreedToTerms"
                name="agreedToTerms"
                [disabled]="isLoading"
                required
              />
              <span class="checkbox-text">
                I agree to the <a href="#" class="terms-link">Terms & Conditions</a>
              </span>
            </label>
          </div>

          <!-- Submit Button -->
          <button type="submit" class="btn-register" [disabled]="isLoading">
            <span *ngIf="!isLoading">Register</span>
            <span *ngIf="isLoading">
              <i class="fas fa-spinner fa-spin"></i> Registering...
            </span>
            <i *ngIf="!isLoading" class="fas fa-user-plus arrow"></i>
          </button>

          <!-- Sign In Button -->
          <button type="button" class="btn-signin" (click)="navigateToLogin()" [disabled]="isLoading">
            <span>Already have an account? Sign In</span>
            <i class="fas fa-arrow-right arrow"></i>
          </button>

        </form>

      </div>
    </div>

  </div>
</div>
