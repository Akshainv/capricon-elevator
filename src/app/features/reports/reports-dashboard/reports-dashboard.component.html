<!-- src/app/features/reports/admin-report-dashboard/admin-report-dashboard.component.html -->
<div class="reports-container">
  
  <!-- Loading State -->
  <div *ngIf="loading" class="loading-state">
    <div class="spinner"></div>
    <p>Loading business analytics...</p>
  </div>

  <div *ngIf="!loading">
    <!-- Page Header -->
    <div class="page-header">
      <div class="header-left">
        <h1>ðŸ“ˆ Business Performance Overview</h1>
        <p>Comprehensive analytics and insights</p>
      </div>
      <div class="header-actions">
        <select [(ngModel)]="dateFilter" (change)="onDateFilterChange()" class="date-filter">
          <option value="thisMonth">This Month</option>
          <option value="last3Months">Last 3 Months</option>
          <option value="thisYear">This Year</option>
          <option value="all">All Time</option>
        </select>
        <button class="btn-view-projects" (click)="viewProjects()">
          <i class="fas fa-project-diagram"></i>
          View Projects
        </button>
      </div>
    </div>

    <!-- Key Performance Metrics -->
    <div class="section-title">
      <i class="fas fa-chart-bar"></i>
      <span>Key Performance Metrics</span>
    </div>
    
    <div class="stats-grid">
      <div *ngFor="let stat of statCards" class="stat-card">
        <div class="stat-icon" [style.background]="stat.color + '22'" [style.color]="stat.color">
          <i class="fas" [ngClass]="stat.icon"></i>
        </div>
        <div class="stat-content">
          <div class="stat-label">{{ stat.label }}</div>
          <div class="stat-value" [style.color]="stat.color">{{ stat.value }}</div>
          <div class="stat-subtitle">{{ stat.subtitle }}</div>
        </div>
      </div>
    </div>

    <!-- Charts Grid -->
    <div class="charts-section">
      
      <!-- Revenue Analytics -->
      <div class="chart-card full-width">
        <div class="card-header">
          <div class="header-content">
            <h3>ðŸ’° Revenue Analytics</h3>
            <span class="card-subtitle">Monthly revenue trend over the last 6 months</span>
          </div>
        </div>
        <div class="chart-body">
          <canvas 
            baseChart
            #revenueChart
            [data]="revenueChartData"
            [options]="revenueChartOptions"
            [type]="revenueChartType">
          </canvas>
        </div>
      </div>

    </div>

  </div>

</div>
