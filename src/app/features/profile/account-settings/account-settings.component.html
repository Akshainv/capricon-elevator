<!-- src/app/account-settings/account-settings.component.html -->
<div class="settings-container">
  <!-- Page Header -->
  <div class="page-header">
    <div class="header-left">
      <h1>Account Settings</h1>
      <p>Manage your company settings and preferences</p>
    </div>
  </div>

  <!-- Settings Layout -->
  <div class="settings-layout">
    
    <!-- Settings Sidebar -->
    <div class="settings-sidebar">
      <nav class="settings-nav">
        <a 
          class="nav-item active"
          (click)="selectSection('general')"
        >
          <i class="fas fa-cog"></i>
          <span>General Settings</span>
        </a>
        <!-- Security section removed from navigation -->
      </nav>
    </div>

    <!-- Settings Content -->
    <div class="settings-content">
      
      <!-- General Settings (only section) -->
      <div class="content-section">
        <div class="section-header">
          <h2>General Settings</h2>
          <p>Configure your company information and regional settings</p>
        </div>

        <form class="settings-form">
          <div class="form-section">
            <h3>Company Information</h3>
            <div class="form-row">
              <div class="form-group">
                <label>
                  <i class="fas fa-building"></i>
                  Company Name
                </label>
                <input 
                  type="text" 
                  [(ngModel)]="settings.companyName" 
                  name="companyName"
                  placeholder="Enter company name"
                >
              </div>
              <div class="form-group">
                <label>
                  <i class="fas fa-envelope"></i>
                  Company Email
                </label>
                <input 
                  type="email" 
                  [(ngModel)]="settings.companyEmail" 
                  name="companyEmail"
                  placeholder="company@example.com"
                >
              </div>
            </div>

            <div class="form-row">
              <div class="form-group">
                <label>
                  <i class="fas fa-phone"></i>
                  Company Phone
                </label>
                <input 
                  type="tel" 
                  [(ngModel)]="settings.companyPhone" 
                  name="companyPhone"
                  placeholder="+91 1234567890"
                >
              </div>
              <div class="form-group">
                <label>
                  <i class="fas fa-globe"></i>
                  Website
                </label>
                <input 
                  type="text" 
                  [(ngModel)]="settings.website" 
                  name="website"
                  placeholder="www.company.com"
                >
              </div>
            </div>

            <div class="form-group full-width">
              <label>
                <i class="fas fa-map-marker-alt"></i>
                Company Address
              </label>
              <textarea 
                [(ngModel)]="settings.companyAddress" 
                name="companyAddress"
                rows="3"
                placeholder="Enter complete address"
              ></textarea>
            </div>
          </div>

          <div class="form-section">
            <h3>Regional Settings</h3>
            <div class="form-row">
              <div class="form-group">
                <label>
                  <i class="fas fa-rupee-sign"></i>
                  Currency
                </label>
                <select [(ngModel)]="settings.currency" name="currency">
                  <option value="INR">INR - Indian Rupee</option>
                  <option value="USD">USD - US Dollar</option>
                  <option value="EUR">EUR - Euro</option>
                  <option value="GBP">GBP - British Pound</option>
                </select>
              </div>
              <div class="form-group">
                <label>
                  <i class="fas fa-clock"></i>
                  Timezone
                </label>
                <select [(ngModel)]="settings.timezone" name="timezone">
                  <option value="Asia/Kolkata">Asia/Kolkata (IST)</option>
                  <option value="America/New_York">America/New_York (EST)</option>
                  <option value="Europe/London">Europe/London (GMT)</option>
                  <option value="Asia/Dubai">Asia/Dubai (GST)</option>
                </select>
              </div>
            </div>

            <div class="form-row">
              <div class="form-group">
                <label>
                  <i class="fas fa-calendar"></i>
                  Date Format
                </label>
                <select [(ngModel)]="settings.dateFormat" name="dateFormat">
                  <option value="DD/MM/YYYY">DD/MM/YYYY</option>
                  <option value="MM/DD/YYYY">MM/DD/YYYY</option>
                  <option value="YYYY-MM-DD">YYYY-MM-DD</option>
                </select>
              </div>
              <div class="form-group">
                <label>
                  <i class="fas fa-language"></i>
                  Language
                </label>
                <select [(ngModel)]="settings.language" name="language">
                  <option value="English">English</option>
                  <option value="Hindi">Hindi</option>
                  <option value="Malayalam">Malayalam</option>
                </select>
              </div>
            </div>
          </div>

          <div class="form-actions">
            <button type="button" class="btn-primary" (click)="saveGeneralSettings()">
              <i class="fas fa-save"></i>
              Save Changes
            </button>
            <button type="button" class="btn-cancel">
              Cancel
            </button>
          </div>
        </form>
      </div>

    </div>
  </div>
</div>
