<header class="header">
  <div class="header-left">
    <!-- Removed: menu-toggle button with 3-lines icon -->
    <div class="search-box">
      <i class="fas fa-search search-icon"></i>
      <input type="text" placeholder="Search leads, deals, customers...">
    </div>
  </div>
  
  <div class="header-right">
    <!-- ğŸŒ“ THEME TOGGLE BUTTON (Kept unchanged) -->
    <button 
      class="header-btn theme-toggle" 
      (click)="toggleTheme()"
      [title]="getThemeLabel()"
      [class.light-mode]="currentTheme === 'light'"
    >
      <i class="fas" [ngClass]="getThemeIcon()"></i>
    </button>
    
    <!-- STATIC ADMIN DISPLAY (Kept unchanged) -->
    <div class="header-btn profile-btn static-profile">
      <div class="profile-avatar">
        <i class="fas fa-user"></i>
      </div>
      <span class="profile-name">Admin</span>
    </div>
  </div>
</header>
