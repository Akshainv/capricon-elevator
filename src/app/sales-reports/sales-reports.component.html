<!-- src/app/sales-reports/sales-reports.component.html -->
<div class="reports-container">
  
  <!-- Loading State -->
  <div *ngIf="loading" class="loading-state">
    <div class="spinner"></div>
    <p>Loading your performance data...</p>
  </div>

  <div *ngIf="!loading">
    <!-- Page Header -->
    <div class="page-header">
      <div class="header-left">
        <h1>ðŸ“Š My Sales Performance</h1>
      </div>
    </div>

    <!-- Performance Summary -->
    <div class="section-title">
      <i class="fas fa-chart-line"></i>
      <span>Performance Summary</span>
    </div>
    
    <div class="stats-grid">
      <div *ngFor="let stat of stats" class="stat-card">
        <div class="stat-icon" [style.background]="stat.color + '22'" [style.color]="stat.color">
          <i class="fas" [ngClass]="stat.icon"></i>
        </div>
        <div class="stat-content">
          <div class="stat-label">{{ stat.label }}</div>
          <div class="stat-value" [style.color]="stat.color">{{ stat.value }}</div>
          <div class="stat-subtitle">{{ stat.subtitle }}</div>
        </div>
      </div>
    </div>

    <!-- Charts Section -->
    <div class="charts-section">
      
      <!-- Revenue Trend -->
      <div class="chart-card full-width">
        <div class="card-header">
          <div class="header-content">
            <h3>ðŸ’° My Revenue Trend</h3>
            <span class="card-subtitle">Monthly revenue performance over the last 6 months</span>
          </div>
        </div>
        <div class="chart-body">
          <canvas 
            baseChart
            #revenueChart
            [data]="revenueChartData"
            [options]="revenueChartOptions"
            [type]="revenueChartType">
          </canvas>
        </div>
      </div>

    </div>

  </div>

</div>
